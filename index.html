<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <figure class="nft-image-container">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium NFT Image"/>
      </figure>
      <section class="nft-info-container">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="nft-price-container">
          <span class="price">
            <img src="./images/icon-ethereum.svg" alt="ethereum icon"/>
            0.041 ETH
          </span>
          <span class="duration">
            <img src="./images/icon-clock.svg" alt="clock icon"/>
            3 days left
          </span>
        </div>
      </section>
      <aside class="nft-creator-container">
        <img src="./images/image-avatar.png" alt="creator avatar"/>
        Creation of <span>&ThinSpace; Jules Wyvern</span>
      </aside>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Sarang</a>.
      </div>
    </footer>
  </body>
</html>
